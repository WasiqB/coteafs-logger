---
log_dir: "/logs"
loggers:
- level: "DEBUG"
  message_pattern: "[%d{HH:mm:ss.SSS}] [%-5level] - %msg : %throwable{short.message}(%logger{1}:%L)%n"
  name: "console-log"
  type: "CONSOLE"
- level: "ALL"
  message_pattern: "[%d{HH:mm:ss.SSS}] [%-5level] - %msg : %throwable{short.message}(%logger{1}:%L)%n"
  name: "ReportPortalAppender"
  type: "REPORT_PORTAL"
status: "WARN"
